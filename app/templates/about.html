 <!-- Dropping in My Map Information -->

<style>
.map-legend .swatch {
  width:20px;
  height:20px;
  float:left;
  margin-right:10px;
  }
.leaflet-popup-close-button {
  display: none;
  }
.leaflet-popup-content-wrapper {
  pointer-events: none;
  }
</style>
<script>
  var api_key = '{{api_key | safe}}'
    L.mapbox.accessToken = api_key;

  var map = L.mapbox.map('map', 'mapbox.light')
    .setView([37.7833, -122.4167], 12);

  var popup = new L.Popup({ autoPan: false });

  // statesData comes from the 'us-states.js' script included above
  geo_json_variable = {{ wordcld | safe}}

  var statesLayer = L.geoJson(geo_json_variable,  {
      style: getStyle,
      onEachFeature: onEachFeature
  }).addTo(map);

  function getStyle(feature) {
      return {
          weight: 2,
          opacity: 0.1,
          color: 'black',
          fillOpacity: 0.7,
          fillColor: getColor(feature.properties.tweetrate)
      };
  }

  // get color depending on population density value
  function getColor(d) {
      return d > 5 ? '#8c2d04' :
          d > 4  ? '#cc4c02' :
          d > 3  ? '#ec7014' :
          d > 2  ? '#fe9929' :
          d > 1   ? '#fec44f' :
          d > 0   ? '#fee391' :
          '#ffffe5';
  }

  function onEachFeature(feature, layer) {
      if (feature.properties && feature.properties.image) {
        layer.bindPopup(feature.properties.image)
      }
      layer.on({
          mousemove: mousemove,
          mouseout: mouseout,
          click: zoomToFeature

      });
  }

  var closeTooltip;
  

  function mousemove(e) {
      var layer = e.target;


      popup.setLatLng(e.latlng);
      popup.setContent('<div class="marker-title" > ' +'<center>'+  layer.feature.properties.tweetrate + ' tweets per hour' + '</center>' + '</div>' + '<img src="' + layer.feature.properties.image + '" WIDTH=300 HEIGHT = 200 ALT = "no tweets with information"/>' + layer.feature.properties.geoid);


      if (!popup._map) popup.openOn(map);
      window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
          weight: 3,
          opacity: 0.3,
          fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
  }

  function mouseout(e) {
      statesLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }

  function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
  }

  map.legendControl.addLegend(getLegendHTML());

  function getLegendHTML() {
    var grades = [0, 1, 2, 3, 4, 5],
    labels = [],
    from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
        '<li><span class="swatch" style="background:' + getColor(from + 1) + '"></span> ' +
        from + (to ? '&ndash;' + to : '+')) + '</li>';
    }

    return '<span><b>Tweets per Hour</b></span><ul>' + labels.join('') + '</ul>';
  }

</script>
